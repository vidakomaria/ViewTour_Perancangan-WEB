<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewTour | Akun</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="">
    <div class="row_nav" style="background-color: #018BC7;">
        <div class="logo_menu"><img src=" gambar/logo.png " class="logo_menu "></div>
        <div class="kotak">
            <nav style="float: right;">
                <a href="index.html" class=" kotak">Home</a>
                <a href="Tour.html" class="kotak">Tour</a>
                <a href="Info.html" class="kotak">Info</a>
                <a href="Blog.html" class="kotak">Blog</a>
                <a href="Galery.html" class="kotak">Galery Travel</a>
                <a href="Login.html" class="active kotak"><img src="gambar/akun.png" style="width: 25px;" alt=""></a>
            </nav>
        </div>
    </div>
</body>

<div class="row">
    <div class="side_navigation" style="flex-direction: column; ">
        <div>
            <button class="navigation_link" onclick="openAkun(event, 'profile')" id="defaultOpen">Profile</button>
        </div>
        <div>
            <button class="navigation_link" onclick="openAkun(event, 'security')">Security</button>
        </div>

    </div>
    <div id="profile" class="conten_akun" style="background-color:white">
        <div class="row">
            <div style="width: 200px; line-height: 50px;">
                <div>Username</div>
                <div>Name </div>
                <div>Email </div>
                <div>Birth Place </div>
                <div>Birth Date </div>
                <div>Address </div>
                <div>Country </div>
                <div>Gender </div>
            </div>
            <div style="color: black; width: 200px; line-height: 50px;">
                <div>'username' <br></div>
                <div>'name' <br></div>
                <div>'email' <br></div>
                <div>'birth place' <br></div>
                <div>'birth date' <br></div>
                <div>'address'</div>
                <div>'country'</div>
                <div>'gender'</div>
            </div>
        </div>
    </div>
    <div id="security" class="conten_akun">
        <div class="row" style="flex-direction: column;">
            <div class="row" style="flex-direction: row;">
                <div style="width: 250px;">Username</div>
                <div style="color: black;"><input class=" label_login " type="text " id="username " name="username " placeholder="Username "></div>
            </div>
            <div class="row " style="flex-direction: row; ">
                <div style="width: 250px;">Old Password</div>
                <div style="color: black;"><input class="label_login" type="password" id="password" name="password" placeholder="Password"></div>
            </div>
            <div class="row" style="flex-direction: row;">
                <div style="width: 250px;">Confirmed Password</div>
                <div style="color: black;"><input class=" label_login " type="password " id="new_password " name="new_password " placeholder="Confirm Password "></div>

            </div>
            <div class="button_submit ">
                <button type="submit "><a href=" ">Submit</a></button>
            </div>

        </div>
    </div>
</div>


<script>
    function openAkun(evt, akun) {
        var i, conten_akun, navigation_link;

        conten_akun = document.getElementsByClassName("conten_akun ");
        for (i = 0; i < conten_akun.length; i++) {
            conten_akun[i].style.display = "none ";
        }

        navigation_link = document.getElementsByClassName("navigation_link ");
        for (i = 0; i < navigation_link.length; i++) {
            navigation_link[i].className = navigation_link[i].className.replace(" active ", " ");
        }

        document.getElementById(akun).style.display = "block ";
        evt.currentTarget.className += " active ";

    }

    document.getElementById("defaultOpen ").click();
</script>

</html>
