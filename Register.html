<div class="row" style="justify-content: center;">
    <div class="container_register" style="flex-direction: column;">
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div style="flex-direction: column;">
                <div class="row" style="flex-direction: column;">
                    <div>
                        <p>
                            <label for="user">Username:</label> <br>
                            <input type="text" placeholder="Username" required class="input_register" id="user">
                        </p>

                    </div>
                    <div>
                        <p>
                            <label for="email">E-mail:</label> <br>
                            <input type="email" placeholder="E-mail" required class="input_register" id="email">
                        </p>

                    </div>
                    <div>
                        <p>
                            <label for="pw"> Password:</label> <br>
                            <input type="password" placeholder="Password" required class="input_register" id="password">
                        </p>

                    </div>
                    <div>
                        <p>
                            <label for="fullname"> Full Name:</label> <br>
                            <input type="text" placeholder="Full Name" required class="input_register" id="fullName">
                        </p>

                    </div>
                    <div>
                        <p>Gender:<br>
                            <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </p>
                    </div>
                </div>

            </div>


            <div class="row" style="flex-direction: column;">
                <div>
                    <p>
                        <label for="phone">Phone Number:</label> <br>
                        <input type="tel" placeholder="+620-000-000" required class="input_register" id="phone">
                    </p>

                </div>
                <div>
                    <p>
                        <label for="birth place">Birth Place:</label> <br>
                        <input type="text" placeholder="Birth Place" required class="input_register" id="birthPlace">
                    </p>

                </div>
                <div>
                    <p>
                        <label for="birth date">Birth Date:</label> <br>
                        <input type="date" placeholder="" required class="input_register" id="birthDate">
                    </p>

                </div>
                <div>
                    <p>
                        <label for="address"> Address:</label> <br>
                        <input type="text" placeholder="Address" required class="input_register" id="address">
                    </p>

                </div>
                <div>
                    <p>
                        <label for="country"> Country:</label> <br>
                        <input type="text" placeholder="Country" required class="input_register" id="country">
                    </p>
                </div>

            </div>
        </div>

        <div>
            <div class="button_submit" style="text-align: center;">
                <br>
                <button type="submit"><a href="Akun.html">REGISTER</a></button>
                <button type="reset"><a href="">RESET</a></button>
            </div>
        </div>
        <div class="font" style="text-align: right; color: ;">
            <a href="Login.html" style="color: white;">Back</a>
        </div>
    </div>

</div>
