<div class="row">
    <div class="col_3"></div>

    <div class="col_6 row">
        <form>
            <table class="container_register font">
                <tr>
                    <td>
                        <label for="user">Username:</label> <br>
                        <input class="input_register" type="text" id="user" name="username" value="Username">
                    </td>
                    <td>
                        <label for="phone">Phone Number:</label> <br>
                        <input class="input_register" type="tel" id="phone" name="phoneNumber" value="+0x-xxxx-xx">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">E-mail:</label> <br>
                        <input class="input_register" type="email" id="email" name="email" value="E-mail">
                    </td>
                    <td>
                        <label for="birth place">Birth Place:</label> <br>
                        <input class="input_register" type="text" id="birth place" name="birthPlace" value="Birth Place">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pw"> Password:</label> <br>
                        <input class="input_register" type="password" id="pw" name="password" value="Password">
                    </td>
                    <td>
                        <label for="birth date">Birth Date:</label> <br>
                        <input class="input_register" type="date" id="birth date" name="birthDate">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="fullname"> Full Name:</label> <br>
                        <input class="input_register" type="text" id="fullname" name="fullName" value="Full Name">
                    </td>
                    <td>
                        <label for="address"> Address:</label> <br>
                        <input class="input_register" type="text" id="address" name="address" value="Address">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Gender:<br>
                            <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </p>
                    </td>
                    <td>
                        <label for="country"> Country:</label> <br>
                        <input class="input_register" type="text" id="country" name="country" value="Country">
                    </td>
                </tr>

                <tr class="button_submit">
                    <td>
                        <button type="submit" class=" center"><a href="Akun.html">REGISTER</a></button>
                    </td>
                    <td>
                        <button type="reset" class=" center"><a href="">RESET</a></button>
                    </td>
                </tr>
            </table>
        </form>

        <a class="font right" style="color: whitesmoke; font-weight: bold;" href="Login.html">Back</a>
    </div>

    <div class="col_3 "></div>
